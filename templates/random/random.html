{% extends 'main/base.html' %}

{% block content %}
    <select id="mySelect2" class=".js-example-basic-multiple-limit" multiple>
        <option value="selectall">Select All</option>
        {% for product in products %}
        <option id="{{product.id}}" value="{{product.id}}">{{product.title}},{{product.product_category}}</option>
        {% endfor %}
    </select>
    <button id="button">submit</button>
    <script>
        $(document).ready(function() {
            $('#mySelect2').select2();
        });
        $('#button').click(function(){
            var output = $('#mySelect2').val();
            if (output[0] == 'selectall'){
                var elements = $('select').find('option');
                for (element of elements){
                    var id_value = element.value
                    //$("#id_value").val(id_value);
                    console.log(id_value)
                }
            }
        });
    </script>
{% endblock %}
