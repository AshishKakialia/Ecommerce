<button>Start Animation</button>

<script>

    $("button").click(function () {
        var element;
        var elements = $(".effect_test").children();
        elements.each(function () {
            element = $(this);
            element.css({ "background-color": "yellow" });
            setTimeout(function () {
                elements.removeAttr('style');
            }, 2000);
        })
    });
</script>
