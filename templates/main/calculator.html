{% extends 'main/base.html' %}

{% block content %}
    <div class="card" style="width: 25rem;">
        
            <input type="text" id="display" value="" placeholder="0">
            <div class="card-body">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '1'">1</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '2'">2</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '3'">3</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '+'">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '4'">4</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '5'">5</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '6'">6</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '-'">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '7'">7</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '8'">8</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '9'">9</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '/'">/</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '.'">.</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '0'">0</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value=''">C</button></td>
                            <td><button class="btn btn-outline-dark" onclick="display.value += '*'">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-outline-dark" onclick="document.getElementById('display').value += '%'">%</button></td>
                            <td><button type="submit" class="btn btn-outline-dark" onclick="display.value = eval(display.value)">=</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
    </div>
{% endblock %}
