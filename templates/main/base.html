<html>
    <head>
        <meta charset="utf-8">
        <meta name="csrf_token" content="{{ csrf_token }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shop-Mania</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar bg-white fixed-top mb-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Shopmania!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Shopmania!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            {% if profile %}
                                <li class="nav-item dropdown" style="width:min-content">    
                                    <img src="/media/{{profile.image}}"  style="border-radius: 100%; width: 200px;"></img>
                                    <p class="nav-link dropdown-toggle btn-outline-dark" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{profile.name}}</p>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item btn btn-outline-dark" href="/profile">Profile</a></li>
                                        <li><a class="dropdown-item btn btn-outline-dark" href="/address_details/">Update Address</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li>
                                            <a class="dropdown-item btn btn-outline-dark" href="/accounts/logout">Logout</a>
                                            <a class="dropdown-item btn btn-outline-dark" href="/accounts/signup/">Signup</a>
                                        </li>
                                    </ul>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link btn btn-outline-dark" aria-current="page" href="accounts/login/">Sign in</a>
                                    <a class="nav-link btn btn-outline-dark" href="/accounts/signup/">Create new account? </a>
                                </li>
                            {% endif %}
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 4em;">
            {% block content %}
            {% endblock %}
        <hr>
        </div>
    </body>
    <footer>
        <div class="container">
            <nav class="navbar navbar-dark">
                <a class="btn btn-outline-dark" href="/calculator">Calculator</a>
                <a class="nav-link" href="/about-us/">About Us</a>
                <a class="nav-link" href="/privacy-policy/">Privacy Policy</a>
            </nav>
        </div>
    </footer>
</html>
