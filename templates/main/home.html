{% extends 'main/base.html' %}

{% block content %}
    {% if messages %}
        <div class="success alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% autoescape on %}
        <div class="text-center" style="margin-top: 300px;">
            <h1>Welcome!</h1>
        </div>
    {% endautoescape %}
{% endblock %}
